group 'io.github.suzp1984'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.suzp1984.money.FxApp'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
